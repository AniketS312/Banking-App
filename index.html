<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versitile Credit Union</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menu">
      <section class="logo">Logo Here</section>
      <section class="menu-items">
        <ul class="menu-list">
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">Balance</a></li>
          <li class="menu-item"><a href="#">Transfers</a></li>
          <li class="menu-item"><a href="#">Loan/ Mortgage</a></li>
          <li class="menu-item"><a href="#">Offers</a></li>
        </ul>
      </section>
      <div class="company-offers">
        <h3>company offer here</h3>
      </div>
    </nav>
    <main class="main-content">
      <section class="balance">
        <h6>Total Balance</h6>
        <h2>11,765<span>.73</span></h2>
        <div class="income-spent">
          <a href="#" class="income active">Income</a>
          <a href="#" class="spent">Spent</a>
        </div>
      </section>
      <section class="quick-actions">
        <div class="circle">
          <span class="material-icons"> swap_horiz </span>
          <span class="action-text">Transfer</span>
        </div>
        <div class="circle">
          <span class="material-icons"> autorenew </span>
          <span class="action-text">Pay a Bill</span>
        </div>
        <div class="circle">
          <span class="material-icons"> format_list_numbered </span>
          <span class="action-text">Transactions</span>
        </div>
      </section>
      <section class="transactions">
        <h3 class="action-text">transactions</h3>
      </section>
      <section class="logout">
        <img src="" alt="" />
      </section>
      <section class="credit-cards">
        <h3>credit cards</h3>
      </section>
      <section class="quick-help">
        <h3>quick helps</h3>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
